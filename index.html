<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhar o Numero</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Simonetta:ital,wght@0,400;0,900;1,400;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <img src="kitty.png" alt="kitty imagem" class="imagem-lateral">
        <div class="container-jogo">
            <h1>Adivinhe o Número</h1>
            <p>Eu pensei em um número entre 1 e 100. Tente adivinhar!!</p>

            <div>
                <input type="number" id="campoChute" placeholder="Seu palpite é?....">
                <button id="botaoChutar">Chute!!</button>
            </div>
        </div> 
    </div>
</body>
</html>
